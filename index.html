<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Final Project 1</title>
    <link rel="stylesheet" href="./style.css" />

    <script
      src="https://kit.fontawesome.com/63acc55e1c.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="row nav__row">
          <div class="nav__logo">
            <img
              class="nav__logo--img"
              src="assets/logo.2c489fc453a1783cbadacf914efa3df6.svg"
              alt="logo"
            />

            <div class="nav__logo--title">Treact</div>
          </div>

          <div class="nav__links">
            <a href="#" class="nav__link">About</a>
            <a href="#" class="nav__link">Blog</a>
            <a href="#" class="nav__link">Pricing</a>
            <a href="#" class="nav__link">Contact Us</a>
            <a href="#" class="nav__link nav__link--login">Login</a>
            <a href="#" class="nav__link nav__link--primary">Sign Up</a>
            <button class="btn__menu" onclick="openMenu()"></button>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="row">
          <div>
            <div class="header__description">
              <h1>Beautiful React Templates <span class="purple">for you.</span>
              </h1>
              <p class="header__description--para">
                Our templates are easy to setup, understand and customize. Fully
                modular components with a variety of pages and components.
              </p>
            </div>

            <div class="header__email">
              <input
                type="text"
                class="header__email--input"
                placeholder="Your Email Address"
              />

              <button class="header__email--btn">Get Started</button>
            </div>
            <p class="OUR TRUSTED CUSTOMERS"></p>
            <img src="assets/customers-logo-strip.680ac7c2e8ae28161d2c.png" alt="">
          </div>
          <figure class="header__img--wrapper">
            <img src="assets/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg" alt="">
          </figure>
          </div>
        </div>
          
        </div>
      </div>
    </section>
  </body>
</html>
